{% extends "base.html" %}
{% block content %}
<div class="row">

      {% for comic in comiclist %}

        <div class="col-md-3 comic-div">
          <div class="thumbnail">
            <a href="/viewcomic/{{ comic[0] }}/page/1" class="thumbnail"><img src="{{url_for('static', filename='thumbs/'+comic[0]+'_thumb.jpg')}}" class="comic-image opacitywk"/></a>
            <div class="caption">
              <a href="/viewcomic/{{ comic[0] }}/page/1">{{ comic[1] }}</a>
            </div>
          </div>
          <br />
        </div>

      {% endfor %}

</div>
{% endblock %}
