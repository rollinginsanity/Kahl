{% extends "base.html" %}
{% block content %}
  <div class="view-img-div">
  <img src="{{url_for('static', filename='comics/processed/'+comic_key+'/'+page_file)}}" class="center-block" style="height:90vh;" onclick="location.href='/viewcomic/{{ comic_key }}/page/{{ page_number+1 }}'"; />
  <br />
  {% if page_number > 0 %}
    <a href="/viewcomic/{{ comic_key }}/page/{{ page_number-1 }}">previous</a>
  {% endif %}
</div>
{% endblock %}
